<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./member_ship.css">
    <title>멤버십 - 롯데시네마</title>
</head>
<body>
    <!-- 멤버쉽 -->
    <div class="ship_content">
        <h2 class="ship_tit">멤버십</h2>
        <div class="tab_wrap">
            <ul class="tab_list">
                <!-- 회원 포인트 및 구매등급 확인 탭 -->
                <li class="tab_item active">
                    <!-- 회원 포인트 및 구매등급 확인 탭 버튼 -->
                    <button class="tab_btn tab_point">
                        <span>회원 포인트 및 구매등급 확인</span>
                    </button>

                    <!-- 회원 포인트 및 구매등급 확인 탭 내용 -->
                    <div class="tab_con">
                        <div class="contents_point">
                            <h2 class="point_title">
                                <span>멤버십 포인트</span>
                            </h2>

                            <!-- 내 point 적립정보 -->
                            <div class="point_infor">
                                <div class="mypage_box">
                                    <!-- 내 회원 포인트 및 구매등급 확인 정보 -->
                                    <div class="my_info">
                                        <p class="name">
                                            <strong>김정진님은</strong>
                                            <span class="txt_rank_common">브론즈</span>
                                            <span>등급입니다.</span>
                                        </p>
                                        <div class="cur_point">
                                            현재 잔여 포인트 : <em>0원</em>
                                        </div>
                                    </div>
                                    <!-- 등급별 필요 금액 -->
                                    <div class="bx_grade">
                                        <div class="area_gauge">
                                            <div class="gauge"></div>
                                            <ul class="infograde">
                                                <li>
                                                    <strong>멤버십 등급</strong>
                                                    <em>0</em>
                                                </li>
                                                <li>
                                                    <strong>브론즈</strong>
                                                    <em>2만원</em>
                                                </li>
                                                <li>
                                                    <strong>골드</strong>
                                                    <em>4만원</em>
                                                </li>
                                                <li>
                                                    <strong>다이아</strong>
                                                    <em>6만원</em>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="mypage_btn">
                                    <a href="#none">예매 내역 조회하기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- 제휴사 상품할인 탭 -->
                <li class="tab_item">
                    <!-- 제휴사 상품할인 탭 버튼 -->
                    <button class="tab_btn tab_vip">
                        <span>제휴사 상품할인</span>
                    </button>
                    <!-- 제휴사 상품할인 탭 내용 -->
                    <div class="tab_con">
                        <div class="contents_affi">
                            <h2 class="affi_title">
                                <span>제휴사 상품할인</span>
                            </h2>

                            
                            <div class="affi_infor">
                                
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
