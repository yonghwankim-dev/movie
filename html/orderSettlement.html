<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orderSettlement.css">
    <title>결제 - 롯데시네마</title>
</head>
<body>
    <div class="wrap_reserve">
        <div class="article article_sum_infor">
            <div class="group_top">
                <h4 class="tit">상품정보</h4>
            </div>
            <div class="sum_infor_wrap">
                <div class="product_infor">
                    <span class="thm"><img src="./img/product1.jpg"></span>
                    <strong class="tit">스위트 콤보</strong>
                    <dl class="dlist_infor">
                        <dt class="hidden">내용</dt>
                        <dd>스위트샵 상품권 1개</dd>
                        <dt>수량</dt>
                        <dd>1개</dd>
                    </dl>
                </div>        
            </div>
        </div>
        <div class="article article_pay_method">
            <div class="group_top">
                <h4 class="tit">결제수단</h4>
            </div>
            <div class="pay_method_wrap">
                <div class="group_payment">
                    <h5 class="tit_payment">최종 결제수단</h5>
                    <div class="box_cate">
                        <ul class="pay_list">
                            <li class="pay_item">
                                <button type="button" class="cate1">신용카드</button>
                            </li>
                            <li class="pay_item">
                                <button type="button" class="cate2">핸드폰</button>
                            </li>
                            <li class="pay_item">
                                <button type="button" class="cate3">무통장입금</button>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <div class="article article_payment">
            <div class="group_top">
                <h4 class="tit">결제하기</h4>
            </div>
            <div class="payment_wrap">
                <div class="payment_sum_wrap">
                    <dl>
                        <dt>상품금액</dt>
                        <dd>9,000원</dd>
                    </dl>
                    <dl>
                        <dt>할인금액</dt>
                        <dd>0원</dd>
                    </dl>
                    <dl>
                        <dt>결제금액</dt>
                        <dd>총 9,000원</dd>
                    </dl>
                    <a href="#none" class="btn_col1 btn_confirm">결제하기</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
